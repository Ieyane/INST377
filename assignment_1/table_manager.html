<script>

var table = document.getElementById("org_table");
var tableBody = document.createElement("table");

/* Grabs all the key values to create the header
since all the values are the same for each json object within the array */
var headerArray = Object.keys(organizations[0])
var headerRow = document.createElement("tr");

//Header creation
for(var s = 0; s < headerArray.length; s++){
	var header = document.createElement("th");
	var text = document.createTextNode(headerArray[s]); //Text node
	header.appendChild(text);
	headerRow.appendChild(header);
}

tableBody.appendChild(headerRow);

//Loops through the JSON array for values and stores them into rows
for(var p = 0; p < organizations.length; p++){
	var row = document.createElement("tr");
	for(var q = 0; q < headerArray.length; q++){
		var cell = document.createElement("td");
		var text = document.createTextNode(organizations[p][headerArray[q]]);
		cell.appendChild(text);
		row.appendChild(cell);
	}
	tableBody.appendChild(row);
}

table.appendChild(tableBody);
document.body.appendChild(table);

</script>
